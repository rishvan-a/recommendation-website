<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Website</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
  <header>
    <h1>Recommendation Hub</h1>
    <nav>
      <ul>
        <li><a href="#movies" class="tab active" onclick="openTab(event, 'movies')">Movies</a></li>
        <li><a href="#songs" class="tab" onclick="openTab(event, 'songs')">Songs</a></li>
        <li><a href="#games" class="tab" onclick="openTab(event, 'games')">Games</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="movies" class="tab-content active">
      <h2>Movie Recommendations</h2>
      <input type="text" id="movie-search" placeholder="Search for movies..." oninput="searchMovies()">
      <div class="recommendations" id="movie-recommendations"></div>
      <div id="movie-pagination" class="pagination"></div>
    </div>

    <div id="songs" class="tab-content">
      <h2>Song Recommendations</h2>
      <input type="text" id="song-search" placeholder="Search for songs..." oninput="searchSongs()">
      <div class="recommendations" id="song-recommendations"></div>
      <div id="song-pagination" class="pagination"></div>
    </div>

    <div id="games" class="tab-content">
      <h2>Game Recommendations</h2>
      <input type="text" id="game-search" placeholder="Search for games..." oninput="searchGames()">
      <div class="recommendations" id="game-recommendations"></div>
      <div id="game-pagination" class="pagination"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Recommendation Hub</p>
  </footer>

  <script src="s.js"></script>
</body>
</html>
